version: '3.8'


x-common:
  database:
    &db-environment
    # Do not remove the "&db-password" from the end of the line below, it is important
    # for Panel functionality.
    MYSQL_PASSWORD: &db-password "{{ mysql_password }}"
    MYSQL_ROOT_PASSWORD: "{{ mysql_root_password }}"
  panel:
    &panel-environment
    # This URL should be the URL that your reverse proxy routes to the panel server
    APP_URL: "https://{{ host }}"
    # A list of valid timezones can be found here: http://php.net/manual/en/timezones.php
    APP_TIMEZONE: "{{ app_timezone }}"
    APP_SERVICE_AUTHOR: "{{ app_service_auther }}"
    TRUSTED_PROXIES: "{{ trusted proxies }}" # Set this to your proxy IP
    # Uncomment the line below and set to a non-empty value if you want to use Let's Encrypt
    # to generate an SSL certificate for the Panel.
    # LE_EMAIL: ""
  mail:
    &mail-environment
    MAIL_FROM: "{{ mail_from }}"
    MAIL_DRIVER: "{{ mail_driver }}"
    MAIL_HOST: "{{ mail_host }}"
    MAIL_PORT: "{{ mail_port }}"
    MAIL_USERNAME: "{{ mail_username }}"
    MAIL_PASSWORD: "{{ mail_password }}"
    MAIL_ENCRYPTION: "true"

#
# ------------------------------------------------------------------------------------------
# DANGER ZONE BELOW
#
# The remainder of this file likely does not need to be changed. Please only make modifications
# below if you understand what you are doing.
#
services:


  database:
    image: mariadb:10.5
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - "{{ data_dir }}/mysql:/var/lib/mysql"
    environment:
      MYSQL_PASSWORD: "{{ mysql_password }}"
      MYSQL_ROOT_PASSWORD: "{{ mysql_root_password }}"
      MYSQL_DATABASE: "panel"
      MYSQL_USER: "pterodactyl"
    networks:
      - data_network
  

  cache:
    image: redis:alpine
    networks:
      - cache_network

  
  panel:
    image: ghcr.io/pterodactyl/panel:latest
    networks:
      - {{ traefik_network }}
      - data_network
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.services.pterodactyl-panel.loadbalancer.server.port=80
        - traefik.http.routers.pterodactyl-panel.rule=Host(`{{ host }}`)
        - traefik.http.routers.pterodactyl-panel.tls.certresolver=step-ca
        - traefik.http.routers.pterodactyl-panel.service=pterodactyl-panel
    volumes:
      - "{{ data_dir }}/panel/var/:/app/var/"
      #- "{/srv/pterodactyl/nginx/}:/etc/nginx/http.d/"
      #- "/srv/pterodactyl/certs/:/etc/letsencrypt/"
      - "{{ data_dir }}/panel/logs/:/app/storage/logs/"
    environment:
      # This URL should be the URL that your reverse proxy routes to the panel server
      APP_URL: "https://{{ host }}"
      # A list of valid timezones can be found here: http://php.net/manual/en/timezones.php
      APP_TIMEZONE: "{{ app_timezone }}"
      APP_SERVICE_AUTHOR: "{{ app_service_auther }}"
      TRUSTED_PROXIES: "{{ trusted_proxies }}" # Set this to your proxy IP
      # Uncomment the line below and set to a non-empty value if you want to use Let's Encrypt
      # to generate an SSL certificate for the Panel.
      # LE_EMAIL: ""
      MAIL_FROM: "{{ mail_from }}"
      MAIL_DRIVER: "{{ mail_driver }}"
      MAIL_HOST: "{{ mail_host }}"
      MAIL_PORT: "{{ mail_port }}"
      MAIL_USERNAME: "{{ mail_username }}"
      MAIL_PASSWORD: "{{ mail_password }}"
      MAIL_ENCRYPTION: "true"
      DB_PASSWORD: '{{ db_password }}'
      APP_ENV: "production"
      APP_ENVIRONMENT_ONLY: "false"
      CACHE_DRIVER: "redis"
      SESSION_DRIVER: "redis"
      QUEUE_DRIVER: "redis"
      REDIS_HOST: "cache"
      DB_HOST: "database"
      DB_PORT: "3306"

networks:
  {{ traefik_network }}:
    external: true
  data_network:
  cache_network:
