version: '3.8'


x-common:
  database:
    &db-environment
    # Do not remove the "&db-password" from the end of the line below, it is important
    # for Panel functionality.
    MYSQL_PASSWORD: &db-password "CHANGE_ME"
    MYSQL_ROOT_PASSWORD: "CHANGE_ME_TOO"
  panel:
    &panel-environment
    # This URL should be the URL that your reverse proxy routes to the panel server
    APP_URL: "https://{{ domain }}"
    # A list of valid timezones can be found here: http://php.net/manual/en/timezones.php
    APP_TIMEZONE: "UTC"
    APP_SERVICE_AUTHOR: "noreply@example.com"
    TRUSTED_PROXIES: "*" # Set this to your proxy IP
    # Uncomment the line below and set to a non-empty value if you want to use Let's Encrypt
    # to generate an SSL certificate for the Panel.
    # LE_EMAIL: ""
  mail:
    &mail-environment
    MAIL_FROM: "noreply@example.com"
    MAIL_DRIVER: "smtp"
    MAIL_HOST: "mail"
    MAIL_PORT: "1025"
    MAIL_USERNAME: ""
    MAIL_PASSWORD: ""
    MAIL_ENCRYPTION: "true"

#
# ------------------------------------------------------------------------------------------
# DANGER ZONE BELOW
#
# The remainder of this file likely does not need to be changed. Please only make modifications
# below if you understand what you are doing.
#
services:


  database:
    image: mariadb:10.5
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - "{{ data_dir }}/mysql:/var/lib/mysql"
    environment:
      <<: *db-environment
      MYSQL_DATABASE: "panel"
      MYSQL_USER: "pterodactyl"
  

  cache:
    image: redis:alpine

  
  panel:
    image: ghcr.io/pterodactyl/panel:latest
    networks:
      - {{ traefik_network }}
      - pterodactyl_network
    #ports:
      #- "80:80"
      #- "443:443"
    #links:
      #- database
      #- cache
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.services.pterodactyl-panel.loadbalancer.server.port=80
        - traefik.http.routers.pterodactyl-panel.rule=Host(`{{ host }}`)
        - traefik.http.routers.pterodactyl-panel.tls.certresolver=step-ca
        - traefik.http.routers.pterodactyl-panel.service=pterodactyl-panel
    volumes:
      - "{{ config_dir }}:/app/var/"
      #- "{/srv/pterodactyl/nginx/}:/etc/nginx/http.d/"
      #- "/srv/pterodactyl/certs/:/etc/letsencrypt/"
      #- "/srv/pterodactyl/logs/:/app/storage/logs"
    environment:
      <<: [*panel-environment, *mail-environment]
      DB_PASSWORD: {{ db_password }}
      APP_ENV: "production"
      APP_ENVIRONMENT_ONLY: "false"
      CACHE_DRIVER: "redis"
      SESSION_DRIVER: "redis"
      QUEUE_DRIVER: "redis"
      REDIS_HOST: "cache"
      DB_HOST: "database"
      DB_PORT: "3306"


  wings:
    image: ghcr.io/pterodactyl/wings:v1.6.1
    restart: always
    networks:
      - {{ traefik_network }}
    ports:
      #- "8080:8080"
      - "2022:2022"
      #- "443:443"
    tty: true
    environment: 
      TZ: "UTC"
      WINGS_UID: 988
      WINGS_GID: 988
      WINGS_USERNAME: pterodactyl
    volumes:
      - "{{ docker_socket }}:/var/run/docker.sock"
      - "/var/lib/docker/containers/:/var/lib/docker/containers/"
      - "{{ config_dir }}:/etc/pterodactyl/"
      - "{{ data_dir }}/:/var/lib/pterodactyl/"
      #- "/var/log/pterodactyl/:/var/log/pterodactyl/"
      #- "/tmp/pterodactyl/:/tmp/pterodactyl/"
      #- "/etc/ssl/certs:/etc/ssl/certs:ro"
      # you may need /srv/daemon-data if you are upgrading from an old daemon
      #- "/srv/daemon-data/:/srv/daemon-data/"
      # Required for ssl if you use let's encrypt. uncomment to use.
      #- "/etc/letsencrypt/:/etc/letsencrypt/"

networks:
  {{ traefik_network }}:
    external: true
